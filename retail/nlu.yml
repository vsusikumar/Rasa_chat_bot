version: "2.0"
nlu:
- intent: show_my_order_status
  examples: |
    - I would like to know my order status
    - Where is my order
    - When I will get the delivery
    - Where is my delivery
    - When will I receive my order
- intent: finish_and_pay_retail
  examples: |
    - Can I checkout
    - I'm ready to checkout
    - My cart is ready
    - I'm finished shopping
    - Can I pay with a credit card
- intent: need_more_time_retail
  examples: |
    - I'm not ready yet
    - I need more time
    - Let me think
    - I'm unsure
    - one moment
    - one second
    - one minute
    - hold on
